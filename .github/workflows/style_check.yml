name: Style check

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Run check
    runs-on: ubuntu-latest
    container: tomeinc/uncrustify:0.73.0
    steps:
      - uses: actions/checkout@v2
      - name: Style check (Uncrustify)
        run: |
          uncrustify -c source/code_style.cfg *.cxx *.hxx
